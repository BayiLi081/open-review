# Model design

I propose **Groningen, the Netherlands** as the case study of this research. The reason is that it is more a standalone city than a metropolitan region which is more suitable for the preliminary stage of this research. The migration flow in and out of the city system is easier to measure and parameterlise.

## Roadmap to the prototype model

A model environment that approximates the socio-demographic characteristics and spatial distribution of the population of Groningen, the Netherlands.

The first study will be a mechanistic study, I do not intend these models to accurately predict real-world levels of segregation. Rather, I intend this work to highlight potential mechanisms through which social network, market behaviours and life trajectory may interact to contribute to urban economic segregation. Other mechanism mentioned will be simplified for ease of interpretation,

---

### Life course model

The life course model will be a simplified version of the real life course with **fundamental stages and essential events**. The evolution of household (e.g., household formation, household dissolution, etc), the individual (e.g., birth, death, etc) have been investigated and validated to have impact on residential choice (). Most of them will be parameterlised based on probability distribution mirroring the emphirical data; some of them follows the change of life stage.

.image-40[![](./imgs/example_life_course.svg)]
*Figure. An example of life trajectory, events and impact on household characteristics.*

*The evolution of social network (e.g., friendship, family tie, etc) accompnies with the life courses change, which will be discussed in the social network component seperately.*

### Life course model

#### The trigger events 

Micro life events will **trigger the relocation desire** and affect **the the preference and affordability** of the household. These micro events refer to the life course of the household, such as the birth of a child, the death of a family member, the change of job, the change of marital status, etc.

*Macro events refer included unexpected events such as the economic crisis, the pandemic, the war, etc, also long term regulation from upper level. The unexpected events will not be included for not being our focus, but the **more consistent macro regulators** such as the interest rate, immigrants number and employment rate will be included in the exogenous dynamics section.*

#### The preference

The preference over the housing unit is based on the **utility of housing** (e.g., the size, the quality, the location, the price, etc), the **socialdemographic characteristics** of households and their member (e.g., the household size, composition, job location, etc) and the **social network** (e.g., the sociodemographic profile of their neighbours, the attachment of their current neighbours, etc).

#### The affordability

The affordability is based on the **income** of the household, the **household wealth** (e.g., the saving, the inheritance, etc) and the **household debt** (e.g., the mortgage, the loan, etc).

*The selection of events or weights of measurements on preference and affordability will be further determined from the literature and empirical evidence. **How desire change to further action** and **how preference and affordability being engaged in the decision making process** will be discussed in the residential mobility component.*

### Residential mobility component

The concept of satisfaction, as the driver of relocation, is adopted in this research. Along with opportunity gain of relocation, mandatory relocation driven by problem arises and radical change, the interplay of these factors drives the relocation decision as the following diagram:

.image-50[![](./imgs/behavior_preference_relocation.svg)]

- The opportunity gain is benefit minus the cost of moving. The benefit is based on the new demand, induced by a trigger, which the potential housing can fulfil meanwhile the current one cannot. Plus the difference in job opportunities. Meanwhile, the cost is mainly the fixed searching cost, breaking the old neighbour tie, and fixed relocation cost. The cost of breaking the old tie is positively correlated to the previous residing years. Mandatory demand induced by problems to solve or radical changes must be fulfilled. In this case, hesitation will be skipped and the agent will be put straight into the search process.

### Residential mobility component

#### Processes

- A trigger aries for the household to relocate

  *The trigger is passed from other components (e.g., economic mobility component, life trajectory component)*

  A number of agents will be moved out of the system to have regional migration.

- Household evaluate the benefit and the cost of relocation

- The household searches for the new housing unit

- The household evaluates the housing unit based on utilities of housing, their preference and affordability

- The household bids for the housing unit on the trade market / The household rent the housing unit from the rental market

  The household bid from a certain range below the affordability, starting from smaller number and raise the price gradually as the unsucessful bids increase. 

- The deal is made and the relocation is completed

*Rent market is simplified here, as tenant normally has lower place attachment and simpler searching and bidding process*

## Exogenous dynamics

### Immigration

Immigration flow will be modelled as unactivated agents with sociodemographic attributes assigned. The order and amount of activation, and initial residence will be based on the empirical data. They will engage in aforementioned endogenous dynamics after activation.

### Policy interventions

Policy interventions will be translated into numbers, such as the provision of social housing, the interest rate, the tax rate, etc. The change of these numbers will be based on the empirical data. It will also build up the scenarios for policy evaluation in the future.

*The research is mainly endogenous mechanism focused, still we acknowledge the importance of exogenous dynamics and they are crucial in the model accuracy against the real world. In this light, the exogenous dynamics will be simplified at the max level but mirroring the reality. The future direction of development of this module will be determined in the future.*

## Baseline model initialisation

### Baseline synthesis

It includes two parts: population socioeconomic synthesis environment spatial synthesis

#### Population socioeconomic synthesis

1. Generation of synthetic population at the zonal-level (Rahman Fatmi and Ahsanul Habib, 2017), which fits the nature of the Netherlands.

2. Allocation of the synthetic population to the micro-spatial unit of land parcel (standarlised lattice or the real land parcel shape depends on further review and discussion).

3. Assign the socioeconomic attributes to the synthetic population based on the zonal-level data.

#### Environment spatial synthesis

1. Assign the land use type to the land parcel based on the land use map.

2. Calculate the basic fixed utility of housing.

3. Assign the development matrix to the potential land parcel based on the land use map.
  
  To mirroring the real development process, the matrix includes, the development time, the development type, estimated selling price etc.
